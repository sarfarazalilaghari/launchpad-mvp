services:
  - type: web
    name: launchpad-mvp
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: launchpad-db
          property: connectionString
    databases:
      - name: launchpad-db
        engine: postgres
        plan: free
